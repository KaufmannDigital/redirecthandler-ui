Neos:
  RedirectHandler:
    statusCode:
      redirect: 301
      gone: 410

    Ui:
      defaultStatusCode: 307
      validation:
        # This is the pattern for matching the input in the HTML forms
        path: '^[a-zA-Z0-9\-\/]+$'
      csv:
        delimiterOptions: [';', ',', '|']
      statusCodes:
        301: i18n
        302: i18n
        303: i18n
        307: i18n
        403: i18n
        404: i18n
        410: i18n
        451: i18n

  Neos:
    userInterface:
      translation:
        autoInclude:
          'Neos.RedirectHandler.Ui': ['Modules']
    modules:
      management:
        submodules:
          redirects:
            label: 'Neos.RedirectHandler.Ui:Modules:module.label'
            controller: '\Neos\RedirectHandler\Ui\Controller\ModuleController'
            description: 'Neos.RedirectHandler.Ui:Modules:module.description'
            icon: 'icon-mail-forward'
            resource: 'Neos.RedirectHandler.Ui:Backend.Module'
            privilegeTarget: 'Neos.RedirectHandler.Ui:Module'
            additionalResources:
              styleSheets:
                - 'resource://Neos.RedirectHandler.Ui/Public/tail.datetime-harx.css'
                - 'resource://Neos.RedirectHandler.Ui/Public/tail.datetime-harx-black.css'
                - 'resource://Neos.RedirectHandler.Ui/Public/Styles.css'
              javaScripts:
                - 'resource://Neos.RedirectHandler.Ui/Public/tail.datetime-all.min.js'
                - 'resource://Neos.RedirectHandler.Ui/Public/tail.datetime.min.js'
                - 'resource://Neos.RedirectHandler.Ui/Public/Scripts.js'

  Fusion:
    defaultContext:
      'Neos.RedirectHandler.Ui.Redirect': 'Neos\RedirectHandler\Ui\Fusion\Helper\RedirectHelper'
